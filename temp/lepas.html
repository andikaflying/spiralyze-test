<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-900">
    <div
      class="bg-teal-900 bg-opacity-80 p-8 rounded-xl shadow-lg w-96 sm:w-[32rem]"
    >
      <h2 class="text-white text-2xl font-bold text-center mb-6">Contact Us</h2>
      <form>
        <div class="grid grid-cols-2 gap-4">
          <input
            type="text"
            placeholder="First Name"
            class="p-3 bg-white bg-opacity-20 text-white rounded-lg outline-none w-full placeholder-gray-300"
          />
          <input
            type="text"
            placeholder="Last Name"
            class="p-3 bg-white bg-opacity-20 text-white rounded-lg outline-none w-full placeholder-gray-300"
          />
          <input
            type="email"
            placeholder="Business Email"
            class="p-3 bg-white bg-opacity-20 text-white rounded-lg outline-none w-full placeholder-gray-300"
          />
          <input
            type="text"
            placeholder="Company"
            class="p-3 bg-white bg-opacity-20 text-white rounded-lg outline-none w-full placeholder-gray-300"
          />
          <select
            class="col-span-2 p-3 bg-white bg-opacity-20 text-white rounded-lg outline-none w-full placeholder-gray-300"
          >
            <option class="text-black" disabled selected>Country</option>
            <option class="text-black">USA</option>
            <option class="text-black">UK</option>
            <option class="text-black">Indonesia</option>
            <option class="text-black">Others</option>
          </select>
        </div>
        <button
          class="w-full mt-6 bg-teal-600 hover:bg-teal-500 text-white py-3 rounded-lg flex items-center justify-center gap-2 font-bold"
        >
          <span>&#9658;</span> Submit
        </button>
      </form>
    </div>
  </body>
</html>
